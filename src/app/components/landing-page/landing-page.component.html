<div class="main-content d-flex flex-column align-items-center justify-content-start pt-5">
  <p-card header="!ברוכים הבאים" class="card text-center mb-3 mx-auto" [ngStyle]="{'max-width': '350px'}">
    <div class="d-flex justify-content-center gap-2 mb-2 flex-wrap">
      <p-image src="https://via.placeholder.com/60x60/f0f0f0/666?text=IMG1" alt="Image 1" width="60" height="60"></p-image>
      <p-image src="https://via.placeholder.com/60x60/f0f0f0/666?text=IMG2" alt="Image 2" width="60" height="60"></p-image>
    </div>
    <p class="text small">
     הגעתם למערכת אשראי צרכני של בנק מזרחי טפחות. כדי<br>
     להתחיל, מלאו את פרטי הלקוח כדי לשלוח לו קישור
    </p>
  </p-card>

  <p-card class="card mx-auto text-end" [ngStyle]="{'width': '95%'}">
    <h3 class="text-end mb-3">יש למלא את פרטי הלקוח</h3>
    
    <form [formGroup]="customerDetails" (ngSubmit)="onSubmit()" class="customer-form text-end">
      <!-- Row 1: 3 fields -->
      <div class="row mb-2">
        <div class="col-12 col-md-4 mb-2">
          <label class="form-label text-end d-block">שם פרטי</label>
          <input type="text" pInputText formControlName="firstName" class="w-100" />
        </div>
        <div class="col-12 col-md-4 mb-2">
          <label class="form-label text-end d-block">שם משפחה</label>
          <input type="text" pInputText formControlName="lastName" class="w-100" />
        </div>
        <div class="col-12 col-md-4 mb-2">
          <label class="form-label text-end d-block">מספר ת"ז</label>
          <input type="text" pInputText formControlName="idNumber" class="w-100" />
        </div>
      </div>
      
      <!-- Row 2: 3 fields -->
      <div class="row mb-2">
        <div class="col-12 col-md-4 mb-2">
          <label class="form-label text-end d-block">טלפון נייד</label>
          <input type="tel" pInputText formControlName="mobilePhone" class="w-100" />
        </div>
        <div class="col-12 col-md-4 mb-2">
          <label class="form-label text-end d-block">כתובת דוא"ל</label>
          <input type="email" pInputText formControlName="email" class="w-100" />
        </div>
        <div class="col-12 col-md-4 mb-2">
          <label class="form-label text-end d-block">סכום הלוואה מבוקשת</label>
          <input type="number" pInputText formControlName="loanAmount" class="w-100" />
        </div>
      </div>
      
      <!-- Row 3: 2 fields aligned with row 2 columns -->
      <div class="row mb-2">
        <div class="col-12 col-md-4 mb-2">
          <label class="form-label text-end d-block">מספר הזמנה</label>
          <input type="text" pInputText formControlName="orderNumber" class="w-100" />
        </div>
        <div class="col-12 col-md-4 mb-2">
          <label class="form-label text-end d-block">סוג השירות</label>
          <p-dropdown [options]="serviceTypes" formControlName="serviceType" placeholder="בחר סוג שירות" class="w-100"></p-dropdown>
        </div>
        <div class="col-12 col-md-4 mb-2 d-none d-md-block">
          <!-- Empty column to maintain alignment on desktop -->
        </div>
      </div>
      
      <div class="mb-2 d-flex align-items-center justify-content-start">
        <p-checkbox formControlName="marketingConsent" binary="true"></p-checkbox>
        <span class="me-3">אישור לקבלת מידע שיווקי במסרון / דואר אלקטרוני</span>
      </div>
      
      <div class="text-center d-none d-md-block">
        <p-button type="submit" label="שליחת קישור ללקוח" [disabled]="!customerDetails.valid"></p-button>
      </div>
    </form>
  </p-card>
</div>

<!-- Mobile Footer -->
<div class="mobile-footer d-md-none">
  <p-button type="submit" label="שליחת קישור ללקוח" [disabled]="!customerDetails.valid" (onClick)="onSubmit()" class="w-100"></p-button>
</div>
